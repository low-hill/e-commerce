spring:
  application:
    name: e-commerce
  datasource:
    name: ecomm
    url: jdbc:h2:mem:ecomm;DATABASE_TO_UPPER=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    DB_CLOSE_DELAY: -1
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: ecomm
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


